[cerebrium]
name = "bringme-photo-restoration"

[build]
python_version = "3.13"
requirements_path = "./requirements.txt"

# The key fix: Explicitly tell Cerebrium how to run YOUR app.
[[models]]
name = "webapp"
# Use the line that matches your project's structure:
handler = "gunicorn app:app"  # Use this if your main file is `app.py` and your Flask object is named `app`
# handler = "gunicorn main:app" # Use this ONLY if you renamed your file to `main.py`