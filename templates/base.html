<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BringMe - AI Photo Restoration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <!-- Add this line in the head section after style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <!-- Add these lines in the head section after home.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/processing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">


</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-magic logo-icon"></i>
                    <h1 class="app-name">BringMe</h1>
                    <span class="app-tagline">Bring your old memories back to life | restore your old pictures</span>
                </div>
                
                <div class="theme-toggle-container">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon theme-icon"></i>
                        <span class="theme-text">Dark Mode</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            {% block content %}
            <!-- Child templates will insert content here -->
            {% endblock %}
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-magic"></i>
                        <span class="footer-app-name">BringMe</span>
                    </div>
                    <p class="footer-tagline">Restoring memories with AI</p>
                </div>
                
                <div class="footer-section">
                    <h3 class="footer-heading">Quick Links</h3>
                    <ul class="footer-links">
                        <li><a href="/">Home</a></li>
                       
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h3 class="footer-heading">Features</h3>
                    <ul class="footer-features">
                        <li>Quick Clean Restoration</li>
                    
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h3 class="footer-heading">Connect</h3>
                    <div class="social-links">
                        <a href="https://github.com/FarazKhanAI/OldImageRestorationProject.git" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p class="copyright">
                    &copy; <span id="currentYear"></span> BringMe AI Photo Restoration. All rights reserved.
                </p>
                <div class="footer-links-bottom">
                   
                </div>
            </div>
        </footer>
    </div>

    <!-- Flash Messages Container -->
    <div id="flashMessages" class="flash-container"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
